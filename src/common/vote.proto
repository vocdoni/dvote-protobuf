/// Type: Vote payloads send across the network

syntax = "proto3";
package dvote;

message VoteEnvelope {
    string processId = 1;  // The process for which the vote is casted
    string proof = 2;  // Merkle proof, ZK Proof or Ethereum storage proof
    string nonce = 3;  // Unique number per vote attempt, so that replay attacks can't reuse this payload
    string nullifier = 4;  // Hash of the private key + processId
    repeated int32 encryptionKeyIndexes = 5; // (optional) On encrypted votes, contains the (sorted) indexes of the keys used to encrypt
    string votePackage = 6;   // base64 encoded bytes[] of the VotePackage
}

message VotePackage {
}
