syntax = "proto3";
package dvote.types.v1;

import "metadata/account.proto";

message AccountBackup {
    enum Questions {
        STUFFED_TOY = 0;
        FAVORITE_TEACHER = 1;
        DRIVING_INSTRUCTOR = 2;
        FIRST_KISSED = 3;
        CHILDHOOD_NICKNAME = 4;
    }
    repeated Questions questions = 1;
    
    enum Auth {
        PIN = 0;
        PASS = 1;
    }
    Auth auth = 2;
    
    string alias = 3;
    Key key = 4; // Associated key
   
}
